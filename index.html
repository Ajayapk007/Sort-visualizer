<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class=".heading" align = ' center'>Sorting Visualizer</h1>
    <div class="btns">
            
        <button class="newArray">New Array</button>
        <button class="playPasue">Pause</button>
        <button class="bubble">Bubble Sort</button>
        <button class="Selection">Selection Sort</button>
        <button class="insertion">insertion Sort</button>
        <button class="Quick">Quick Sort</button>
        <button class="Merge">Merge Sort</button>
    </div>

    <div class="range"  >
        <input id="arr_sz" type="range" min=20 max=120 step=1
        value=60 width="1000px"     >
    </div>

    <div class="bars">

    </div>

    </div>
    <!-- <script type="module" src="main.js"></script> -->
    <script src="javascript.js"></script>
     <!-- <script type="module" src="bubble.js"></script> -->
</body>
</html>
